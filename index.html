<!DOCTYPE html>
<html>
    <head>

        <link href="calc.css" rel="stylesheet"></link>

        <title>Calculator Project</title>

    </head>
    <body>

        <div class="calculator">
            <div class="sign" style="grid-area:sign;"></div>
            <div class="display" style="grid-area:display;"></div>

                <div style="grid-area:clear;"><button id="clear">C</button></div>
                <div style="grid-area:back;"><button id="basp">âŒ«
                </button></div>
                <div style="grid-area:perc;"><button id="perc">%</button></div>
                <div style="grid-area:divi;"><button id="divide">/</button></div>
                
                <div style="grid-area:seven;"><button id="seven" class="numb">7</button></div>
                <div style="grid-area:eight;"><button id="eight" class="numb">8</button></div>
                <div style="grid-area:nine;"><button id="nine" class="numb">9</button></div>
                <div style="grid-area:mult;"><button id="times">x</button></div>
                
                <div style="grid-area:four;"><button id="four" class="numb">4</button></div>
                <div style="grid-area:five;"><button id="five" class="numb">5</button></div>
                <div style="grid-area:six;"><button id="six" class="numb">6</button></div>
                <div style="grid-area:minus;"><button id="minus">-</button></div>
                
                <div style="grid-area:one;"><button id="one" class="numb">1</button></div>
                <div style="grid-area:two;"><button id="two" class="numb">2</button></div>
                <div style="grid-area:three;"><button id="three" class="numb">3</button></div>
                <div style="grid-area:plus;"><button id="plus">+</button></div>
                
                <div style="grid-area:zero;"><button id="zero" class="numb">0</button></div>
                <div style="grid-area:deci;"><button id="deci">.</button></div>
                <div style="grid-area:equals;"><button id="equal">=</button></div>
                
        </div>

        <script src="calc.js" type="text/javascript"></script>
    </body>
</html>
